<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{
        width: 300px;
        background-color: rgba(127, 255, 172, 0.228);
        color: rgb(3, 248, 93);
        position: relative;
        animation-name: example;
        animation-duration: 4s;
    }
    @keyframes example{
        0% {background-color: rgb(127, 255, 212); left:0px; top:0px}
        25%{background-color: rgb(127, 255, 212); left:200px;top: 0px}
        /* 50%{background-color: rgb(127, 255, 212); left:200px;top: 200px} */

    }
</style>
<body>
    <div class="struck">
        <h2>A scrolling text crea</h2>
    </div>
    <div>
        <h2>A scrolling text created with HTML M</h2>
    </div>
</body>
</html>
